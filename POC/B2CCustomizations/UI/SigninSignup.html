<!DOCTYPE html>

<div id="api" data-name="Unified">
    <div class="social" aria-label="Accedere con l'account di social networking" role="form">

          <div class="entry-item">

              <a id="forgotPassword" tabindex="2" href="/ready2do.onmicrosoft.com/B2C_1_ready2do_sginupin/api/CombinedSigninAndSignup/forgotPassword?csrf_token=U1NKSmEwMTc4dUcwbFk3U1JXSk80T2IwL2RwNkhySVFOSTRGeCtBQkJQcHJNcG1lTFhYQ1NRaUU1aGZxRFA2SjU0eUg2TTN5dE9FSXl4ZWxXWWJOcGc9PTsyMDE5LTAxLTE4VDEwOjM0OjEyLjIzNDcxOFo7aGhnMTdVckFZODZMOEREWFVISlVldz09O3siT3JjaGVzdHJhdGlvblN0ZXAiOjF9&amp;tx=StateProperties=eyJUSUQiOiI4MGVkNzU3Mi1hM2QzLTRkNzUtODQxOC0zZmE3NGUzNjI0MTEifQ&amp;p=B2C_1_ready2do_sginupin">Password dimenticata?</a>

              <p role="alert"></p>
            </div>
            <input type="password" id="password" name="Password" placeholder="Password" tabindex="1">
          </div>
          <div class="working"></div>
          <div class="buttons">
            <button id="next" tabindex="1">Accedi</button>
          </div>
        </div>
        
        <div class="divider">
          <h2>OPPURE</h2>
        </div>
        <div class="create">
          <p>
            Non si ha un account?<a id="createAccount" tabindex="1" href="/ready2do.onmicrosoft.com/B2C_1_ready2do_sginupin/api/CombinedSigninAndSignup/unified?local=signup&amp;csrf_token=U1NKSmEwMTc4dUcwbFk3U1JXSk80T2IwL2RwNkhySVFOSTRGeCtBQkJQcHJNcG1lTFhYQ1NRaUU1aGZxRFA2SjU0eUg2TTN5dE9FSXl4ZWxXWWJOcGc9PTsyMDE5LTAxLTE4VDEwOjM0OjEyLjIzNDcxOFo7aGhnMTdVckFZODZMOEREWFVISlVldz09O3siT3JjaGVzdHJhdGlvblN0ZXAiOjF9&amp;tx=StateProperties=eyJUSUQiOiI4MGVkNzU3Mi1hM2QzLTRkNzUtODQxOC0zZmE3NGUzNjI0MTEifQ&amp;p=B2C_1_ready2do_sginupin">Iscriversi adesso</a>
